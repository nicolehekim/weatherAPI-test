<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <title>Weather API Forecast</title>
</head>
<body>
    <header id="header" class="container"><h1>Weather Forecast</h1></header>
    <input type="text" id="search-input" class="mt-4" placeholder="Search City Here">
    <button id="search-button" type="button" class="btn btn-info">Search</button>
    
    <div id="search-history" class="mt-3 container rounded">
        <h2 class="history">Search History:</h2>
        <ul id="city-history">
        </ul>
    </div>
    
     <main id="weather-box" class="container p-0" >
        <section class="row justify-center">
            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Current Weather Forecast</h2>
                    <aside class="weather-block">
                        <p id="cityday"></p>
                        <p id="cityname"></p>
                      <p id="temp">Temperature:</p>
                      <p id="humid">Humidity:</p>
                      <p id="wind">Wind:</p>
                    </aside>
                </figure>
            </article>
        </section>

        <section class="row">
            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Day One</h2>
                    <aside class="weather-block">
                        <p id="cityday1"></p>
                        <p id="cityname"></p>
                      <p id="temp1">Temperature:</p>
                      <p id="humid1">Humidity:</p>
                      <p id="wind1">Wind:</p>
                    </aside>
                </figure>
            </article>

            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Day Two</h2>
                    <aside class="weather-block">
                        <p id="cityday2"></p>
                        <p id="cityname"></p>
                        <p id="temp2">Temperature:</p>
                        <p id="humid2">Humidity:</p>
                        <p id="wind2">Wind:</p>
                    </aside>
                </figure>
            </article>

            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Day Three</h2>
                    <aside class="weather-block">
                        <p id="cityday3"></p>
                        <p id="temp3">Temperature:</p>
                        <p id="humid3">Humidity:</p>
                        <p id="wind3">Wind:</p>
                    </aside>
                </figure>
            </article>
      
            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Day Four</h2>
                    <aside class="weather-block">
                        <p id="cityday4"></p>
                        <p id="temp4">Temperature:</p>
                        <p id="humid4">Humidity:</p>
                        <p id="wind4">Wind:</p>
                    </aside>
                </figure>
            </article>
    
            <article class="card-column">
                <figure class="card-block">
                    <h2 class="header-block">Day Five</h2>
                    <aside class="weather-block">
                        <p id="cityday5"></p>
                        <p id="temp5">Temperature:</p>
                        <p id="humid5">Humidity:</p>
                        <p id="wind5">Wind:</p>
                    </aside>
                </figure>
            </article>
        </section>

    <script src="./assets/weather.js"></script>

</body>
</html>
